# .github/workflows/ci.yml
# Continuous Integration Pipeline for In-Tuned
#
# Runs on every push and pull request to main branch
# Includes: linting, type checking, security scanning, and testing

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_DB: intuned_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Check code formatting with Black
        run: |
          black --check --diff app/ tests/

      - name: Lint with Ruff
        run: |
          ruff check app/ tests/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-Flask types-requests

      - name: Run mypy
        run: |
          mypy app/ --ignore-missing-imports --no-error-summary

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: |
          bandit -r app/ -ll -ii

      - name: Check for known vulnerabilities
        run: |
          pip install -r requirements.txt
          pip-audit

      - name: Check dependencies with Safety
        run: |
          safety check -r requirements.txt --full-report
        continue-on-error: true  # Don't fail on unmaintained packages

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Set up test environment
        run: |
          cp .env.example .env.test || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/intuned_test

      - name: Run database migrations
        run: |
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/intuned_test
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=70
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/intuned_test
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci
          ADMIN_USERNAME: testadmin
          ADMIN_PASSWORD_HASH: $2b$12$test.hash.for.ci.purposes
          DEV_PASSWORD_HASH: $2b$12$test.hash.for.ci.purposes

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify app imports correctly
        run: |
          python -c "from app import create_app; app = create_app('testing'); print('App created successfully')"
        env:
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://localhost/test
          ADMIN_USERNAME: testadmin
          ADMIN_PASSWORD_HASH: $2b$12$test
          DEV_PASSWORD_HASH: $2b$12$test

      - name: Build success notification
        run: |
          echo "All checks passed successfully!"
